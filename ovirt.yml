plugin: ovirt.ovirt.ovirt
ovirt_insecure: false
compose:
  ansible_host: (devices.values() | list)[0][0] if devices else None
keyed_groups:
- key: cluster
  prefix: cluster
  separator: _
- key: status
  prefix: status
  separator: _
- key: tags
  prefix: tag
  separator: _
- key: os_type
  prefix: os_type
  separator: _
ovirt_hostname_preference:
- name
- fqdn
ovirt_query_filter:
  search: 'comment=pharriso'
  case_sensitive: no
